
type Page @key(fields: "id") {
    id: ID!
    name: String!
    parentPage: String!
    createdDate: String
    modifiedDate: String
    pageStatus: String
}

extend type Query {
    getPages(parentPage: String, status: String, limit: Int, startKey: String, orderBy: LinkOrderByInput): GetResponsePages
    getPage(id: ID!): GetResponsePage
}

extend type Mutation {
    createPage(
        name: String!,
        parentPage: String!
    ): DefaultResponse!
}

input LinkOrderByInput {
    name: Sort
    modifiedDate: Sort
}

enum Sort {
    asc
    desc
}

type GetResponsePage {
    code: Int!
    data: Page
}

type GetResponsePages {
    code: Int!
    data: [Page]
}

type DefaultResponse {
    code: Int!
    message: String!
}
